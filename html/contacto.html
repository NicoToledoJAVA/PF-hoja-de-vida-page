            <div class="row">
                <div class="col-xl-2 col-sm-2 borrate-style">
                </div>
                <div class="col-xl-4 col-sm-4 col-12 sidebar">
                    <img id="foto-perro" class="foto-perro" src="../assets/teléfono.jpg" alt="Imagen de ejemplo">
                    <div id="gmap">
                        <iframe class="mapa-loco"

                    </div>
                </div>
                <div class="col-xl-4 col-sm-4 col-12 formulario">
                    <form action="procesar_formulario.php" method="POST">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje" name="mensaje" rows="8" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="motivo">Motivo de contacto:</label>
                            <select id="motivo" name="motivo" className="aditamentos">
                                <option value="consulta">Consulta</option>
                                <option value="comentario">Comentario</option>
                                <option value="solicitud">Solicitud</option>
                                <option value="empleo">Quiero contratarte / Ofrecerte empleo</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imagen">Archivo adjunto:</label>

                            <label for="archivo" class="button button-yellow">archivo
                                <input class="nula" type="file" id="archivo" name="archivo">
                            </label>

                        </div>
                        <button type="submit" class="button button-blue">Enviar</button>
                    </form>
